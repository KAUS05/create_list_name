<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Raleway:400,500,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Create list name</title>
</head>
<body>
  <div class="container">
    <div class="create_list">

        <form>
            <div class="form-group">
              <input name="userName" required type="text" placeholder="Create a list">
              <label>List name</label>
            </div>
          </form>

          <div class="buttons">
            <div></div>
            <button><a href="#">CANCEL</a></button>
            <button class="active"><a href="#">CREATE</a></button>
          </div>

    </div>
  </div>
</body>
</html>
